<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo_jass.css">
</head>
<body id="bLogin" class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div id="contLog" class="card shadow p-4" style="width: 22rem;">
        <h3 class="text-center mb-3">Iniciar Sesión</h3>
        <form>
            <div class="d-flex flex-column text-center mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </p>
        <a class="col-4" href="registro.html">Registrarse</a> <a class="col-4" href="index.html">Regresar</a>
    </div>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
